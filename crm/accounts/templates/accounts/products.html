{% extends 'accounts/main.html' %} {% block content %}

<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <h5>Products</h5>
    </div>
    <div class="card card-body">
      <table class="table">
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
        </tr>

        <!-- query the database and loop the result -->
        {% for i in products %}
        <tr>
          <td>{{i.name}}</td>
          <td>{{i.category}}</td>
          <td><strong>PhP</strong> {{i.price}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
